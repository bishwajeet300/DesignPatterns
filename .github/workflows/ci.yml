name: CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fwilhe2/setup-kotlin@main
      - run: kotlinc -version
      - run: kotlinc src/main/kotlin/com/bishwajeet/designpattern/creational/factorymethod/Application.kt -include-runtime -d src/main/kotlin/com/bishwajeet/designpattern/creational/factorymethod/Application.jar
      - run: kotlin src/main/kotlin/com/bishwajeet/designpattern/creational/factorymethod/Application.main.kts
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
